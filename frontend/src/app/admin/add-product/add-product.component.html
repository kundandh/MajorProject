<div class="container col-6 center">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" formControlName="productName" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" formControlName="category" class="form-control">
          <option value="gears">Gears</option>
          <option value="equipment">Equipment</option>
          <option value="supplements">Supplements</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" formControlName="brandName" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <input type="text" id="size" formControlName="size" class="form-control">
      </div>
      <div class="form-group">
        <label for="stars">Rating:</label>
        <select id="stars" formControlName="stars" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
      </div>
      <!-- Add more form controls as needed -->
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
