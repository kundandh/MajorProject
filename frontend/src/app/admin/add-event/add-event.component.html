<div class="container col-6 center">
    <h2>Add Product</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="date">Event Date</label>
            <input type="date" id="date " formControlName="date" class=" form-control">
        </div>
        <div class="form-group">
            <label for="title">Event Title:</label>
            <input id="title" formControlName="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Event Price:</label>
            <input type="number" id="price" formControlName="price" class="form-control" min="0" step="0.01" required>
        </div>


        <div class="form-group">
            <label for="description">Event Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Event Image URL:</label>
            <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
        </div>

        <!-- Add more form controls as needed -->
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
</div>
