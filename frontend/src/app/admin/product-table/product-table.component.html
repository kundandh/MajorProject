<table class="table mt-5 mb-5 table-bordered">
  <thead class="thead-dark">
    <tr class="table-secondary">
  
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Rating</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Size/Quantity</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
     
      <td>{{product.productName}}</td>
      <td>{{product.brandName}}</td>
      <td>{{product.stars}}</td>
      <td>{{product.category}}</td>
      <td>â‚¹{{product.price}}</td>
      <td>{{product.size}}</td>
      <td>
          <!-- Edit icon triggers the modal -->
          <i class="fa fa-trash" aria-hidden="true" (click)="delete(product)"></i>&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa fa-edit" aria-hidden="true" (click)="openEditModal(product)"></i>
        </td>
    </tr>
  </tbody>
</table>

<!-- Bootstrap Modal for Editing -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Update Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeEditModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Form for editing the product -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Form controls go here -->
      <div class="form-group">
        <label for="productName">Product Name:*</label>
        <input type="text" id="productName" formControlName="productName" class="form-control">
      </div>
      <div class="form-group">
          <label for="description">Description:*</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category:*</label>
          <select id="category" formControlName="category" class="form-control">
            <option value="gears">Gears</option>
            <option value="equipment">Equipment</option>
            <option value="supplements">Supplements</option>
          </select>
        </div>
        
        
        <div class="form-group">
          <label for="brandName">Brand Name:*</label>
          <input type="text" id="brandName" formControlName="brandName" class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Price:*</label>
          <input type="number" id="price" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
          <label for="size">Size:*</label>
          <input type="text" id="size" formControlName="size" class="form-control">
        </div>
        <div class="form-group">
          <label for="stars">Rating:*</label>
          <select id="stars" formControlName="stars" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image:*</label>
          <input type="file" id="imageUrl" name="imageUrl" formControlName="imageUrl" (change)="onFileChange($event)" class="form-control">
        </div>
        <br>
      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>
  
</ng-template>
