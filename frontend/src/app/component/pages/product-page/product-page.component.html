<app-navbar/>
<app-not-found
  [visible]="!product._id"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>

<div class="container mt-5 mb-5" *ngIf="product?._id">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src={{product.imageUrl}} width="250" alt={{product.productName}} /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left" routerLink="/products"></i> <span class="ml-1">Back</span> </div> 
                                <i class="fa fa-shopping-cart text-muted" routerLink="/cart-page"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{product.brandName}}</span>
                                <h5 class="text-uppercase">{{product.productName}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">₹{{product.price}}</span>&nbsp;&nbsp;
                                    <div class="ml-2"> <small class="dis-price">₹{{dummyPrice}}</small>&nbsp;&nbsp; <span>{{percent}}% OFF</span> </div>
                                </div>
                            </div>
                            <p class="about">{{product.description}}</p>
                            <div class="star-rating">
                                <ngb-rating [max]="5" [(rate)]="product.stars" [readonly]="true"></ngb-rating><br>
                              </div>
                            <div class="sizes mt-4">
                                <h6 class="text-uppercase">Size : <span>{{product.size}}</span></h6>
                            </div>
                            @if(isLoggedIn){
                            <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4" (click)="addToCart()">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                            }@else(){
                                <div class="cart mt-4 align-items-center" id="hoverbtn"> <button class="btn btn-danger text-uppercase mr-2 px-4" disabled>Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
