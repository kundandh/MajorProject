<app-navbar />
<app-search></app-search>
<app-tags></app-tags>

<div class="container-xl">
  <div class="row">
    <div class="col-md-12">
      <h2>Featured <b>Products</b></h2>
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="0"
      >
      <app-not-found
       [visible]="!products || !products.length"
       resetLinkText="Reset Search"
      ></app-not-found>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="item carousel-item active">
            <div class="row mt-4">
              <div class="col-sm-3 mb-4" *ngFor="let product of products">
                <div class="thumb-wrapper">
                  <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
                  <div class="img-box">
                    <img
                      src="{{ product.imageUrl }}"
                      class="img-fluid"
                      alt="{{ product.productName }}"
                    />
                  </div>
                  <div class="thumb-content">
                    <h4>{{ product.productName }}</h4>
                    <div class="star-rating">
                      <ngb-rating [max]="5" [(rate)]="product.stars" [readonly]="true"></ngb-rating><br>
                    </div>
                    <p class="item-price">
                      <s>₹400.00</s>&nbsp;&nbsp;<b>₹{{ product.price }}</b>
                    </p>
                    <button
                      routerLink="/product/{{ product._id }}"
                      class="btn btn-outline-dark"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
